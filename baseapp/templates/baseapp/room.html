{% extends 'main.html' %}
{% block content %}

<h1>{{room.name}}</h1>

<p>{{room.decripition}}</p>

<div class=""comment-wrapper">
  <h3>Conversation</h3>
  <hr>
  {% for message in room_messages %}
    <div>
    <small>@{{message.user}} {{message.created|timesince}} ago </small>
    <P>{{message.body}}</P>
    <hr>
    </div>
  {% endfor %}
</div>

{% endblock %}
